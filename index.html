<!DOCTYPE html>
<html>
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <meta charset="UTF-8" />

    />

    <title>Ali Erbay's Portfolio</title>
    <script
      src="https://kit.fontawesome.com/bc5e44e555.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI="
      crossorigin="anonymous"
    ></script>

    <!-- Primary Meta Tags -->
    <title>Ali Erbay's Portfolio</title>
    <meta name="title" content="Ali Erbay's Portfolio" />
    <meta name="description" content="" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alierbay.netlify.app/" />
    <meta property="og:title" content="Ali Erbay's Portfolio" />
    <meta property="og:description" content="Ali Erbay's Portfolio" />
    <meta property="og:image" content="https://i.imgur.com/K4AqTEg.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://alierbay.netlify.app/" />
    <meta property="twitter:title" content="Ali Erbay's Portfolio" />
    <meta property="twitter:description" content="" />
    <meta property="twitter:image" content="https://i.imgur.com/K4AqTEg.jpg" />
  </head>

  <body>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    <div id="app"></div>
    <noscript>
      You need to enable JavaScript to run this React application.
    </noscript>
    <script src="dist/bundle.js"></script>
    <script src="https://www.retainable.app/assets/retainable/rss-embed/retainable-rss-embed.js"></script>
  </body>
</html>
